    <header class="header d-flex justify-content-center align-items-center">
        <h1>Add your favorite songs to arrax database easily </h1>
    </header>
    <div style="padding:0 2em" class="d-flex justify-content-center" id="data_submit">
            <form id="form">
                    <div class="form-row">
                      <div class="form-group col-md-6">
                        <label for="inputEmail4">Artist Name</label>
                        <input type="text" class="form-control" id="artistName" placeholder="Artist Name">
                      </div>
                      <div class="form-group col-md-6">
                        <label for="inputPassword4">Song Name</label>
                        <input type="text" class="form-control" id="songName" placeholder="Song Name">
                      </div>
                    </div>
                    <div class="form-group">
                      <label for="inputAddress">Artwork Link</label>
                      <input type="text" class="form-control" id="artwork" placeholder="Artwork Link">
                    </div>
                    <button type="submit" class="btn btn-primary">Save To Database</button>
                  </form> 
    </div>
    <div class="log">
        <ul class="logs">
        </ul>
    </div>
